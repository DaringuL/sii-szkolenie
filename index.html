<h1>Kontact us</h1>
<div class="contact-form">
    <img src="contact-pages.png" alt="finger pointing at mail">
    <form action="/api/contact.html" method="get" accept-charset="UTF-8">
        <label>Imię *
            <input type="text" name="name" required>
        </label>
        <label>Nazwisko *
            <input type="text" name="surname" required>
        </label>
        <label>E-mail *
            <input type="email" name="email" required>
        </label>
        <label>Numer telefonu
            <input type="tel" name="tel" pattern="(?<!\w)(\(?(\+|00)?48\)?)?[ -]?\d{3}[ -]?\d{3}[ -]?\d{3}(?!\w)">
        </label>
        <label id="question">Twoja wiadomość *
            <textarea name="question" required minlength="10" maxlength="50" rows="3"
                      cols="20"></textarea>
        </label>
        <button type="submit" formtarget="_blank">Wyślij wiadomość</button>
    </form>
</div>
</body>
</html>
